<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/user.html">
<div layout:fragment="content">
  <div class="row mt-3">
      <div class="col-9">
          <table class="table table-borderless">
              <tr>
                  <td>
                      <h5 th:text="${CURRENT_USER.name + ' ' + CURRENT_USER.surname}"></h5>
                  </td>
              </tr>
              <tr>
                  <td>
                      <h6 th:text="#{label.about}">About:</h6>
                  </td>
              </tr>
              <tr>
                  <td th:text="#{label.email}">email:</td>
                  <td th:text="${CURRENT_USER.email}"></td>
              </tr>
              <tr>
                  <td th:text="#{label.phone.number}">phone number</td>
                  <td th:text="${CURRENT_USER.phoneNumber}"></td>
              </tr>
              <tr>
                  <td th:text="#{label.gender}">gender</td>
                  <td th:text="${CURRENT_USER.gender}"></td>
              </tr>
              <tr>
                  <td th:text="#{label.birth.date}">birth date</td>
                  <td th:text="${CURRENT_USER.birthDate}"></td>
              </tr>
          </table>
      </div>
  </div>
</div>
</html>
