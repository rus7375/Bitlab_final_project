<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/moderator.html">
<div layout:fragment="content">
  <div class="col-9">
    <div class="mb-3">
      <h4 th:text="#{label.carousel}">Carousel</h4>
    </div>
    <div class="d-flex gap-3">
      <div class="col-2" th:each="picture: ${carouselPictures}">
        <img th:src="@{'/view-cardpicture/' +${picture.url}}" class="my-3 w-100">
      </div>
    </div>
    <div class="row">
      <form method="post" th:action="@{'/moderator-panel/upload-carousel-pic'}" enctype="multipart/form-data">
        <div class="input-group mb-3">
          <input type="file" required class="form-control" name="carousel_picture" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
        <div class="mb-2">
          <button class="btn btn-success"  th:text="#{buttons.upload}">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
